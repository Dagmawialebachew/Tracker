{% extends "base.html" %}

{% block title %}Delete Laborer - Construction Tracker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Delete Laborer</h2>

    <p class="text-gray-700 mb-4">
        Are you sure you want to delete <strong>{{ object.name }}</strong> ({{ object.get_role_display }})?
        This action cannot be undone.
    </p>

    <form method="post" class="flex justify-between">
        {% csrf_token %}
        <a href="{% url 'laborer_list' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition-colors">
            Cancel
        </a>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
            Confirm Delete
        </button>
    </form>
</div>
{% endblock %}
